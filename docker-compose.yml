version: "3.4"
services:
  back:
    image: ${USER}/jimmy-back
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - jimmy
    expose:
      - '8080'

  front:
    image: ${USER}/jimmy-front
    links:
      - back
    environment:
      - BACKEND_PORT=8080
      - BACKEND_HOST=back
    networks:
      - jimmy
    ports:
      - "80:4000"

networks:
  jimmy:
